<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Create New Event</h2>
    <form id="create-form">
      <input id="event-name" class="form-control mb-2" placeholder="Title" required>
      <input id="event-date" type="date" class="form-control mb-2" required>
      <input id="event-location" class="form-control mb-2" placeholder="Location" required>
      <input id="event-image" class="form-control mb-2" placeholder="Image URL">
      <textarea id="event-description" class="form-control mb-2" placeholder="Description" required></textarea>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
  <script src="assets/js/create.js"></script>
</body>
</html>
