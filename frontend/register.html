<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | EventEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2>Register</h2>
  <form id="register-form">
    <input type="text" class="form-control mb-2" id="username" placeholder="Username" required>
    <input type="password" class="form-control mb-2" id="password" placeholder="Password" required>
    <button type="submit" class="btn btn-success">Register</button>
  </form>

  <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>

  
  <script src="assets/js/register.js"></script>
</body>
</html>
