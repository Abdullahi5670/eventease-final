<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Create New Event</h2>
    <form id="create-event-form">
        <input type="text" class="form-control mb-2" id="event-name" placeholder="Event Name" required>
        <input type="date" class="form-control mb-2" id="event-date" required>
        <input type="text" class="form-control mb-2" id="event-location" placeholder="Location" required>
        <input type="text" class="form-control mb-2" id="event-image" placeholder="Image URL" required>
        <textarea class="form-control mb-2" id="event-description" placeholder="Description" required></textarea>
        <button type="submit" class="btn btn-success">Submit Event</button>
    </form>
</div>

<script>
    document.getElementById("create-event-form").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Event created successfully!");
        window.location.href = "index.html";
    });
</script>

</body>
</html>
